<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todoList</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
  <div class="todoList">
    <h1 class="todoList__title">TODO LIST</h1>
    <div class="todoList__input">
      <input type="text" class="todoList__input--input">
      <button class="todoList__input--btn" data-btntype="add">加入</button>
    </div>
    <ul class="todoList__list">
      <li class="todoList__list--item">
        <p>要做的事情</p><button data-num="1" class="delete"><i class="fa-regular fa-trash-can"></i></button>
      </li>
      <li class="todoList__list--item">
        <p>要做的事情</p><button class="delete"><i class="fa-regular fa-trash-can"></i></button>
      </li>
      <li class="todoList__list--item">
        <p>要做的事情</p><button class="delete"><i class="fa-regular fa-trash-can"></i></button>
      </li>
      <li class="todoList__list--item">
        <p>要做的事情</p><button class="delete"><i class="fa-regular fa-trash-can"></i></button>
      </li>
    </ul>
  </div>

  <script src="./todo.js"></script>
</body>

</html>
